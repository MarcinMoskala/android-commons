buildscript {
    ext.support_version = '23.2.1'
    ext.kotlin_version = '1.0.5-2'
    ext.espresso_version = '2.2.2'
    ext.test_runner = '0.5'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
    }
}

apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task updateReadme {
    ext.readmeFile = new File('README.md')
    ext.versionPattern = java.util.regex.Pattern.compile("\\d+.\\d+.\\d+")
    ext.readmeText = versionPattern.matcher(readmeFile.text).replaceAll(commonVersionName())
    readmeFile.text = readmeText
}

int commonVersionCode() {
    return 1
}

String commonVersionName() {
    return '0.0.10'
}

int commonCompileSdkVersion() {
    return 23
}

int commonTargetSdkVersion() {
    return commonCompileSdkVersion()
}

int commonMinSdkVersion() {
    return 16
}

String commonBuildToolsVersion() {
    return '24.0.0'
}

boolean isCI() {
    return "true" == System.env.CI
}

language: android
sudo: false
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.0
    - android-23
    - extra-android-m2repository

before_install:
  - if [ $TRAVIS_BRANCH == "master" ]; then sh script/decrypt_files fi
  - script/start_emulator.sh

after_success:
  - if [ $TRAVIS_BRANCH == "master" ]; then ./gradlew uploadArchives fi